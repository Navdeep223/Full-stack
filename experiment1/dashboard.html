<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>

    <style>
        :root {
            --bg-color: #f4f6f8;
            --text-color: #000;
            --card-color: #ffffff;
        }

        .dark {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-color: #1e1e1e;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .dashboard {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main";
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        header {
            grid-area: header;
            background: var(--card-color);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        aside {
            grid-area: sidebar;
            background: var(--card-color);
            padding: 15px;
        }

        main {
            grid-area: main;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .dashboard {
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar";
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
        }
    </style>
</head>

<body>
<div class="dashboard">

    <header>
        <h3>Admin Dashboard</h3>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <aside>
        <p>Dashboard</p>
        <p>Users</p>
        <p>Settings</p>
    </aside>

    <main>
        <div class="card">Users: 120</div>
        <div class="card">Revenue: â‚¹50K</div>
        <div class="card">Orders: 320</div>
    </main>

</div>

<script>
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
    }

    function toggleTheme() {
        document.body.classList.toggle("dark");

        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }
    }
</script>

</body>
</html>
