<!DOCTYPE html>
<html lang="en">
<head>
    <title>Banking Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bank {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .balance {
            display: flex;
            justify-content: space-between;
            background: #1e90ff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .deposit {
            background: green;
        }

        .withdraw {
            background: red;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .bank {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="bank">
    <div class="balance">
        <span>Balance</span>
        <span>â‚¹<span id="balance">1000</span></span>
    </div>

    <input type="number" id="amount" placeholder="Enter amount">

    <div class="buttons">
        <button class="deposit" onclick="deposit()">Deposit</button>
        <button class="withdraw" onclick="withdraw()">Withdraw</button>
    </div>

    <div class="message" id="msg"></div>
</div>

<script>
    let balance = 1000;

    function deposit() {
        let amount = Number(document.getElementById("amount").value);
        let msg = document.getElementById("msg");

        if (amount <= 0) {
            msg.innerText = "Enter a valid amount!";
            msg.style.color = "red";
            return;
        }

        balance += amount;
        document.getElementById("balance").innerText = balance;
        msg.innerText = "Deposit successful!";
        msg.style.color = "green";
    }

    function withdraw() {
        let amount = Number(document.getElementById("amount").value);
        let msg = document.getElementById("msg");

        if (amount <= 0) {
            msg.innerText = "Enter a valid amount!";
            msg.style.color = "red";
            return;
        }

        if (amount > balance) {
            msg.innerText = "Insufficient balance!";
            msg.style.color = "red";
            return;
        }

        balance -= amount;
        document.getElementById("balance").innerText = balance;
        msg.innerText = "Withdrawal successful!";
        msg.style.color = "green";
    }
</script>

</body>
</html>
